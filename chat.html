<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <!-- 실제 채팅화면 -->

  <body class="chats-body">
    <div class="header-wrapper">
      <!-- 1) statusbar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <!--1-1 -->
          <i class="fas fa-volume-mute"></i
          ><!--1-2 -->
          <i class="fas fa-wifi"></i
          ><!--1-3 -->
          <span class="status-bar__battery-level">100%</span
          ><!--1-4 -->
          <i class="fas fa-battery-full"></i
          ><!--1-5  -->
        </div>
      </div>

      <!--2) header-->
      <header class="header">
        <div class="header__header-column">
          <!-- 2-1 화살표, best freind-->
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <!--header icon-->
        <div class="header__header-column">
          <!-- 2-1(2) 돋보기, bars -->
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <!--3) chat messages-->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, April 11, 2020</span>
        <!-- 3-1 -->

        <li class="incoming-message message">
          <!-- 3-2 -->
          <img src="images/malfoy.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Good morning!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>

        <li class="send-message message">
          <!-- 3-3 -->
          <div class="message__content">
            <span class="message__bubble">
              Morning!
            </span>
          </div>
        </li>

        <li class="incoming-message message">
          <!-- 3-4 -->
          <img src="images/malfoy.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              How are you?
            </span>
            <span class="message__author">Best Friend</span>
          </div>
        </li>

        <li class="send-message message">
          <!-- 3-5 -->
          <div class="message__content">
            <span class="message__bubble">
              Fine, Thanks!
            </span>
          </div>
        </li>
      </ul>
    </main>

    <!--4) chat write container-->
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send message" />
      <!-- 4-1 -->
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
        <!-- 4-2  -->
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
          <!-- 4-3 -->
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
          <!-- 4-4 -->
        </span>
      </div>
    </div>

    <!-- 5)  -->
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small or use your mobile device! ♥
      </span>
    </div>
  </body>
</html>
