<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <!-- 1번째.nav.사람 아이콘 -->

  <body>
    <!--1) status-bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
        <!-- 1-1-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <!-- 1-2-->
        <i class="fas fa-volume-mute"></i
        ><!-- 1-3-->
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span
        ><!-- 1-4 -->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!--2) header-->
    <header class="header">
      <!--hader title-->
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
        <!-- 2-1-->
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
          <!-- 2-2-->
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!-- 2-3-->
        </span>
      </div>
    </header>

    <main class="friends">
      <!--3) friends-->
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/dobby.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Me
              </span>
              <span class="friend__status">
                This is me~!
              </span>
            </div>
          </div>
        </div>
      </header>

      <!--4) friends plus-->
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plus.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>

      <!--5) friends 14-->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <!--5-1 -->
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <!--5-2 -->
            <img src="images/nomad.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nicolás Serrano Arévalo
              </span>
              <span class="friend__status">
                Nomad Coders
              </span>
            </div>
          </div>

          <div class="friend__column">
            <!--5-2(2) -->
            <div class="friend__now-listening">
              <span>
                FTISLAND (FT NomadCoders)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!--4) navigation-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <!--4-1 friends.html-->
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <!--4-2 index.html-->
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <!--4-3 find.html-->
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <!-- 4-4 more.html-->
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small or use your mobile device!♥
      </span>
    </div>
  </body>
</html>
